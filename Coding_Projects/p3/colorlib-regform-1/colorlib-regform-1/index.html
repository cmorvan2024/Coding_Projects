<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Statistical Calculator">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="Statistical Calculator">

    <!-- Title Page-->
    <title>Caleb's Statistical Calculator</title>

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Caleb's Statistical Calculator</h2>
                    <form id="calcForm">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter Number 1" id="num1" name="num1" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter Number 2" id="num2" name="num2" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Enter Number 3" id="num3" name="num3" required>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="button" onclick="calculateStats()">Calculate</button>
                        </div>
                    </form>

                    <div id="results" class="p-t-20">
                        <h3>Results:</h3>
                        <p id="max"></p>
                        <p id="min"></p>
                        <p id="mean"></p>
                        <p id="median"></p>
                        <p id="range"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/myjs.js"></script>
</body>

</html>
